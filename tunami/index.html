<!doctype html>
<html ng-app>
  <head>
    <link href="styles/main.css" rel="stylesheet" />
    <script src="lib/underscore.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/main.js"></script>
  </head>
  <body ng-csp ng-controller="tunami.controller">
    <p>&nbsp;{{progress}}</p>
    <label>Add List: 
      <input ng-click="addZip()" ng-model="zip" type="file" accept="application/zip">
    </label>
    <h3>Lists</h3>
    <ul>
      <li ng-repeat="list in lists">
        <strong>{{list.name}}</strong>
        <ul>
          <li ng-repeat="song in list.songs">
            <a ng-click="setActiveSong(song)">{{song.name}}</a>
            <a ng-click="removeSong(song)">x</a>
          </li>
        </ul>
      </li>
    </ul>
    <audio controls />
  </body>
</html>
